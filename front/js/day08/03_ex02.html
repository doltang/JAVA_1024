<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box{
			border: 1px solid black;
			width: 100px;
			height: 40px;
			display: none;
		}
	</style>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<!-- 
		버튼을 생성하고, 버튼을 클릭했을 때 빈 박스에 Hello라는 글자가 출력되도록 코드 작성
		show()/hide()/toggle() : 너비,높이가 0,0에서 지정된 값으로 변경 display: none
		fadeIn()/fadeOut()/fadeToggle()/fadeTo() : 투명도가 변경, 투명도가 0이면 display: none
		slideDown()/slideUp/slideToggle() : 높이가 0에서 지정된 값으로 변경. 높이가 0이면 display: none
	 -->
	 <button class="btn">클릭</button>
	 <div class="box"></div>
	 <script>
		$('.btn').click(function(){
			$('.box').text('Hello');
			$('.box').show();
			//$('.box').css('display', 'block')
		})
	 </script>
</body>
</html>
