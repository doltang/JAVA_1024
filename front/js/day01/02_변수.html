<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>변수</title>
</head>
<body>
	<script>
		/*
		자바 스크립트에서 변수 선언방법
		let 변수명;
		var 변수명;
		- let 또는 var를 표시하지 않더라도 사용은 가능하지만 추천하지 않음
		- let : 중복 선언 불가능
		- var : 중복 선언 가능

		상수 선언
		const 상수명 = 값;
		*/
		num = 10;
		console.log(num);
		let num2 = 10;
		// let num2 = 10;//중복선언이 불가능
		var num3 = 20;
		var num3 = 30;
		console.log(num3); //30 //중복선언이 가능 => 호이스팅
		let ch = '+', num4 = 1;
	</script>
</body>
</html>
