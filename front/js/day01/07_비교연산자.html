<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>비교연산자</title>
</head>
<body>
	<script>
		/*
		문자열 비교
		- 한글자씩 비교
		- 숫자로 된 문자열은 자동으로 숫자로 변환되는게 [아님]
		- 숫자를 한글자씩 비교를 해서 비교한 결과를 이용
		== 
		- 동등 연산자
		- 자료형이 달라도 값만 같으면 됨

		===
		- 일치 연산자
		- 자료형과 값이 같아야됨
		*/
		let num1 = '20', num2 = '12';
		console.log(`'${num1}' > '${num2}' : ${num1 > num2}`); //'20' > '12' : true 
		num1 = '3';
		console.log(`'${num1}' > '${num2}' : ${num1 > num2}`);//'3' > '12' : true // 3과 12의 1을 비교

		console.log(`'1' == 1 : ${'1' == 1}`); //'1' == 1 : true
		console.log(`'1' === 1 : ${'1' === 1}`); //'1' === 1 : false

		console.log(`null === undefined : ${null == undefined}`); //null === undefined : true

		// null vs 0
		console.log(`null > 0 : ${null > 0}`); // null이 0으로 형변환
		console.log(`null == 0 : ${null == 0}`);// null이 형변환 안됨
		console.log(`null == 0 : ${null >= 0}`);// null이 0으로 형변환
		
		// undefined. nan은 숫자와 비교할 수 없다 => false
		console.log(`undefined > 0 : ${undefined > 0}`); // undefined이 nan으로 형변환
		console.log(`undefined == 0 : ${undefined == 0}`);// undefined이 nan으로 형변환
		console.log(`undefined == 0 : ${undefined >= 0}`);// undefined이 nan으로 형변환
	</script>
</body>
</html>
