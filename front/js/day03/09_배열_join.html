<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>join</title>
</head>
<body>
	<script>
		/*
		배열.join(구분자);
		배열 요소들사이에 구분자를 추가하여 하나의 문자열로 반환하는 메소드
		*/
		let arr = ['apple', 'banana', 'orange'];
		let str = arr.join(',');
		console.log(str);
		console.log(arr);
	</script>
</body>
</html>
