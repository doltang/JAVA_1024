<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>

		<div class="box2 box"></div>
	</div>

		<button class="btn-slideUp">slideUp</button>
		<button class="btn-slideToggle">slideToggle</button>
		<div class="box3 box"></div>
	</div>

</html>
