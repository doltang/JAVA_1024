		/*
		isNaN(변수) : 변수가 NaN인지 알려주는 함수
		*/
		function sum2(num1, num2){
			// null, undefinded 체크
			num1 = num1??0;
			num2 = num2??0;
			// 문자열 체크 //숫자로 쓴 문자열은 숫자로 변환, abc 이렇게 쓰면 NaN으로 변환
			num1 = isNaN(+num1) ? 0 : +num1;
