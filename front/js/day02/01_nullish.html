<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>nullish</title>
</head>
<body>
	<script>
		let age = 10;
		console.log(`age : ${age}, 제 나이는 ${age??20}살 입니다.`); //10
		age = undefined;
		console.log(`age : ${age}, 제 나이는 ${age??20}살 입니다.`); //20
		age = null;
		console.log(`age : ${age}, 제 나이는 ${age??20}살 입니다.`); //20
	</script>
</body>
</html>
