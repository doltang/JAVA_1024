<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>object</title>
</head>
<body>
	<script>
		/* 
		- 속성명은 변수도 될 수 있고, 메소드도 될 수 있다. (객체를 통해 호출 -> 메소드, 그냥 호출 -> 함수)
		let 객체명 = {
			속성명1 : 값1, 
			속성명2 : 값2,
			...,
			속성명n : 값n
		}
		- 객체의 속성 사용 방법(마치 배열처럼 사용가능)
		객체명.속성명
		객체명['속성명']
		- 객체 생성 이후 속성 추가하는 방법
		객체명.속성명 = 값;
		- 객체의 속성 삭제하는 방법
		delete 객체명.속성명;
		- 객체에 원하는 속성이 있는지 없는지 확인하는 방법
		'속성명' in 객체명
		*/
		let user = {
			id : 'abc',
			pw : 'qwe',
			printHello : function(){ // 값으로 메소드가 올 수 있다
				console.log('Hello');
			}
		}
		console.log(user.id);
		console.log(user['pw']);

		user.autority = 'user';
		console.log(user);
		user.printHello();
		delete user.printHello;
		console.log(user);
		console.log(`'id' in user : ${'id' in user}`); //true
		console.log(`'printHello' in user : ${'printHello' in user}`); //false

		/* 
		객체의 값을 반복문으로 확인하는 방법
		for in 문 : 객체의 모든 열거 가능한 속성에 대해 반복
		for(변수명 in 객체명){
			// 이 때 변수명은 속성값을 가져옴
		}
		for of문 : [Symbol.iterator] 속성을 가지는 컬렉션 전용
		- Array, Map, Set, String 등
		for(변수명 of 객체명){
			// 이 때 변수명은 값을 가져옴
		}
		*/
		for(property in user){
			console.log(`user.${property} = ${user[property]}`); //user.id = abc
		} 
		for(value in user){ // id, pw, autority
			console.log(value);
		}

		/* 상수 객체는 속성들을 수정할 수 는 있지만 객체를 바꿀 수 없음*/
		const book = {
			name : '이것이 자바다',
			price : 10000
		};
		book.price = 20000; // 상수의 주소값을 바꿀 수 없는거지 필드는 바꿀 수 있다!
		console.log(book);
		// 아래 코드는 에러 발생
		// book = {
		// 	name : '이것이 자바다',
		// 	price : 10000
		// };

		/* 
		객체의 속성명이 상황에 따라 다른 경우 [속성명]을 이용하여 나타냄
		*/
		let os = 'android';
		let phone = {
			[os] : 'version 1.1'
		};
		let os2 = 'ios';
		phone[os2] = 'version 2.1';
		console.log(phone);

		let id = 'abc', pw = 'abc123';
		/*
		// 단축 프로퍼티, 속성 : 값에서 값이 변수명이고, 변수명과 속성명이 같은 경우
		// 변수명만 입력하면 값이 자동으로 들어간다
		let user2 = {
			id : id, 
			pw : pw
		}
		*/
		let user2 = {
			id, pw
		}
		console.log(user2);
	</script>
</body>
</html>
