<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>테이블 탐색</title>
</head>
<body>
	<table border="1">
		<caption>표</caption>
		<thead>
				<tr>
					<th>과목</th>
					<th>이름</th>
					<th>성적</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>html</td>
					<td>css</td>
					<td>js</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2">average</td>
					<td>100</td>
				</tr>
			</tfoot>
	</table>
	
	<script>
		// tbody 테그는 입력하지 않아도 자동으로 tbody로 감싸짐
		let table = document.body.firstElementChild;
		// let tbody = table.tBodies[0];
		// console.log(table);
		// console.log(tbody);
		let rows = table.rows;
		for(row of rows)
		//thead/tbody/tfoot 내에서 몇번째 row인지 알려줌
		console.log(row.sectionRowIndex);
		console.log(row);
		
		// 전체 tr중 몇번쨰 row인지 알려줌
		console.log(row.rowIndex);
		console.log(row);

		let caption = table.caption;
		console.log(caption);

		let thead = table.tHead;
		console.log(thead);

		let tfoot = table.tFoot;
		console.log(tfoot);

		let tbodies = table.tBodies;
		console.log(tbodies[0]);

		let tds = rows[0].cells;
		for(td of tds){
			console.log(td.cellIndex);
			console.log(td);
		}

	</script>
</body>
</html>
