<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ex3</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		body{
			display: block;
		}
		.box{
			width: 250px;
			height: 50px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<div class="box" style="border:1px solid black; height: 50px; line-height: 50px;"></div>
	<div class="container">
		<input type="checkbox" name="fruit" id="apple">
		<label for="apple">사과</label>
		<input type="checkbox" name="fruit" id="banana">
		<label for="banana" checked>바나나</label>
		<input type="checkbox" name="fruit" id="orange">
		<label for="orange">오렌지</label>
	</div>
	<br>
	<button id="btn">클릭</button>
	<script>
		$('#btn').click(()=>{
			let arr = [];
			$('[name=fruit]:checked').each(function(index){
				// 이 때 값을 배열에 저장
				arr.push($(this).val());
			});
			// 배열에 저장된 값을 ,를 기준으로 하나의 문자열로 생성 후
			let str = arr.join(',');
			// 원하는 요소에 출력
			$('.box').text(str);
		})


	</script>
</body>
</html>
