<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>img</title>
</head>
<body>
	<!-- 
		width : 가로
		height : 높이
		- 기본 픽셀 단위
		- auto : 비율에 맞게 크기를 조절. 보통 가로 또는 세로 하나만 지정 한 후,
			다른 속성에 auto를 추가하여 이미지 비율이 깨지지 않게 함
	 -->
	<input type="image" src="https://ichef.bbci.co.uk/news/800/cpsprodpb/E172/production/_126241775_getty_cats.png" alt="고영희"> <br>
	<!-- 
		절대 경로 : 최상위 폴더를 기준으로 경로를 탐색
		- root폴더(최상위 폴더) : html 폴더 
		- /로 시작
		- 최상위 폴더가 바뀌면 문제가 됨
		-->
	<input type="image" src="/img/cat.jpg" alt="아기 고영희"> <br>
	<!-- 
		상대 경로 : 현재 파일 위치를 기준으로 탐색
		- 최상위 폴더가 바뀌어도 문제가 안됨
		- .. : 상위 폴더로 이동
		- ./ : 현재 폴더 -->
	<input width="300" height="300" type="image" src="../img/cat.jpg" alt="아기 고영희"> <br>
	<img width="300" height="auto" src="../img/cat.jpg" alt="아기 고양이">
</body>
</html>
