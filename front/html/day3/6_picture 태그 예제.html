<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>picture</title>
</head>
<body>
	<!-- 
		- 이미지 태그와 유사
		- 이미지 태그로 구현 가능(css 활용)
		- 화면 크기에 따라 보여질 이미지를 다르게 선택

		source
		- media : 화면 크기를 지정
	 -->
	 <!-- 
		브라우저 가로가 1200px 이상이면 cat을
		브라우저 가로가 1200 미만이고 800이상이면 cat2를
		브라우저 가로가 800 미만이면 cat3을 출력
	  -->
	 <picture>
		 <source media="(min-width: 1200px)" srcset="../img/cat.jpg">
		 <source media="(min-width: 800px)" srcset="../img/cat2.jpg">
		 <img src="../img/cat3.jpg" alt="고양이" width="300" height="auto">
	 </picture>
</body>
</html>
