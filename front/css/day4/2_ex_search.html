<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.search-container{
			width: 350px;
			height: 50px;
			box-sizing: border-box;
			border: 2px solid green;
			padding: 10px;
		}
		.search{
			width: 100%;
			height: 100%;
			border: 2px solid rgba(0, 0, 0, 0.178);
			box-sizing: border-box;
			margin-right: -4px;
		}
		.btn{
			display: block;
			width: 50px;
			height: 50px;
			background: none;
			border-style: none;
			border-image: none;
			border: 2px solid green;
			box-sizing: border-box;
			margin: -50px 0 0 348px;
		}
		.btn:hover{
			background-color: green;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="search-container">
			<input type="search" class="search">
		</div>
		<input type="submit" value="검색" class="btn">
	</div>
</body>
</html>
