<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>hover예제</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		ul{
			list-style: none;
		}
		a{
			text-decoration: none;
			color: #000;
		}
		.menu-item{
			width: 300px;
			height: 50px;
		}
		.menu-link{
			display: block;
			height: 100%;
			text-align: center;
			line-height: 50px;
			font-size: 25px;
			color: rgb(0, 0, 0);
			font-weight: bold;
			border: 5px solid #000;
		}
		.submenu-list{
			margin-top: -5px;
			display: none;
		}
		.submenu-item{
			height: 50px;
		}
		.submenu-item~.submenu-item{
			margin-top: -5px;
		}
		.submenu-link{
			display: block;
			height: 100%;
			border: 5px solid #000;
			font-size: 25px;
			color: #000;
			font-weight: bold;
			text-align: center;
			line-height: 50px;
			box-sizing: border-box;
		}
		.menu-item:hover .submenu-list{
			display: block;
		}
	</style>
</head>
<body>
	<ul class="menu-list">
		<li class="menu-item">
			<a href="#" class="menu-link">메뉴1</a>
			<ul class="submenu-list">
				<li class="submenu-item">
					<a href="" class="submenu-link">메뉴1-1</a>
				</li>
				<li class="submenu-item">
					<a href="" class="submenu-link">메뉴1-2</a>
				</li>
			</ul>
		</li>
	</ul>
</body>
</html>
