<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.search-container{
			width: 400px;
			padding: 10px;
			border: 2px solid green;
			padding-right: 62px;
			position: relative;
		}
		.search-input{
			width: 100%;
			height: 30px;
			font-size: 18px;
			border: 0;
			outline: 0;
		}
		.search-btn{
			position: absolute;
			width: 52px;
			top: -2px;
			bottom: -2px;
			right: -2px;
			background: green;
			border: 0;
			color: #fff;
			font-weight: bold;
			border-radius: 0 3px 3px 0;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<form action="" class="search-container">
		<input type="text"class="search-input">
		<button type="submit" class="search-btn">검색</button>
	</form>
</body>
</html>
