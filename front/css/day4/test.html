<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
	<script src="../bootstrap/jquery.js"></script>
	<script src="../bootstrap/popper.min.js"></script>
	<script src="../bootstrap/bootstrap.bundle.min.js"></script>
	<style>
		ul{
			list-style: none;
		}
	</style>
</head>
<body>
	<form action="" class="container mt-5">
		<h1>회원가입</h1>
		<ul>
			<li class="form-group">
				<label for="id">아이디</label>
				<input type="text" class="form-control" id="id" placeholder="아이디">
			</li>
			<li class="form-group">
				<label for="pw">비밀번호</label>
				<input type="password"class="form-control" id="pw" placeholder="비밀번호"> 
			</li>
			<li class="form-group">
				<label for="address">주소</label>
				<input type="text" class="form-control" id="address" placeholder="주소">
			</li>
			<li class="form-group">
				<label for="phone1">전화번호</label>
				<div class="container-fluid">
					<div class="row">
						<input type="tel" class="form-control col-2" id="phone1" name="num1">
						<input type="tel" class="form-control offset-1 col-3" id="phone2" name="num2">
						<input type="tel" class="form-control offset-1 col-3" id="phone3" name="num3">
					</div>
				</div>
			</li>
		</ul>
		<div class="input-group">
			<input type="text" class="form-control col-2" name="phone1">
			<input type="text" class="form-control col-4 ml-4" name="phone2">
			<input type="text" class="form-control col-4" name="phone3">
		</div>
		<button class="btn btn-outline-success btn-block mb-5">회원가입</button>
	</form>
</body>
</html>
