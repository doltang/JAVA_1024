<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		li:nth-child(2){
			color: red;
		}
		li:nth-of-type(2){
			background-color: rgb(154, 255, 21);
		}
		.fruit:nth-child(3){
			text-decoration: underline;
		}
		.fruit:nth-of-type(3){
			font-size: 20px;
		}
		li:nth-child(2n){
			color: blue;
		}
	</style>
</head>
<body>
	<!-- 
		선택자:nth-child(숫자)
		- 부모 요소를 기준으로 숫자번째 자식 요소가 선택자인 요소
		선택자:nth-of-type(숫자)
		- 부모 요소를 기준으로 선택자와 일치하는 요소들 중에서 숫자 번째 요소
	 -->
	<ul>
		<li class="fruit">사과</li>
		<li class="fruit">포도</li>
		<li class="fruit">배</li>
		<li class="fruit">바나나</li>
	</ul>
</body>
</html>
