	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.menu-list{
			width: 200px;
			height: 100vh;
			list-style: none;
			border: 5px solid rgba(0, 0, 0, 0.24);
			box-sizing: border-box;
		}
		.menu-link{
			display: block;
			text-decoration: none;
			color: black;
			text-align: center;
			line-height: 50px;
		}
		.menu-item{
			height: 50px;
			border-bottom: 1px solid black;
			margin-bottom: -1px;
		}
	
	</style>
</head>
<body>
	<nav>
		<ul class="menu-list">
			<li class="menu-item"><a href="https://www.naver.com/" class="menu-link">메뉴1</a></li>

</html>
