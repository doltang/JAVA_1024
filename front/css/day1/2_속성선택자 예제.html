<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>속성 선택자</title>
	<style>
		/*
		[속성=값] : 속성이 값과 정확히 일치
		[속성~=값] : 값이 포함된 요소를 선택. 단어로 포함되어야 함
			- 속성="값1 값2"
			- 속성="값1값2"
			- 위 두 요소가 있을 때 [속성=값1]에 해당하는 선택자는 척번쨰 요소만 선택됨
			- 보통 특정 클래스를 포함한 요소를 선택할 때 사용
			[속성|=값] : 값이 포함된 요소를 선택. -로 구분.
			- 속성="값1-값2"
			- 속성="값1값2"
			- 속성="값2-값1"
			- 위 두 요소가 있을 때 [속성=값1]에 해당하는 선택자는 첫번째 요소만 선택됨
			[속성^=값] : 값으로 시작하는 요소 선택
			[속성$=값] : 값으로 끝나는 요소 선택
			[속성*=값] : 값을 포함하는 요소 선택
		*/
		input[type=id]{
			color: pink;
		}
		input[name~=pw]{
			color: yellow;
		}
		/* input이 "앞에" 들어간것만 적용된다. input-pw가 안되는 이유 */
		input[class|=input]{background-color: gray;}
		
		[class^=p]{font-size: 30px;}
		[class$=pw]{border: 1px solid red;}
		[class*=id]{border-radius: 30px;}
	</style>
</head>
<body>
	<input type="text" name="id" placeholder="id" value="123" class="input-id"> <br>
	<input type="password" name="pw" placeholder="pw" value="123" class="pw input-pw"> <br>
	<input type="password" name="pw2" placeholder="pw2" value="123" class="pw pw2"> <br>
</body>
</html>
