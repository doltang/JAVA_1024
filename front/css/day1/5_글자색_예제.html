<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<style>
		/* 
		색상 표현 방법
		1. 색상 코드 : #rrggbb로 나타냄. 16진수로 표현
		2. 색상명 : 몇몇 색상 코드들은 이름이 지정되어 있음. 예: red
		3. rgb(r, g, b) : rgb 색상 값에 맞는 색상 지정
		4. rgba(r,g,b,a) : rgb 색상 값에 투명도 a를 추가. a는 0~1dml tlftn
		*/
		.color1{color: #ff0000;}
		.color2{color: red;}
		.color3{color: rgb(255, 0, 0)}
		.color4{color: rgb(255, 0, 0, 0.5)}
	</style>
</body>
<div class="color1">색상 표현1</div>
<div class="color2">색상 표현2</div>
<div class="color3">색상 표현3</div>
<div class="color4">색상 표현4</div>
</html>
