
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NAVER</title>
	<style>
		* { margin: 0; padding: 0;}
		ul,ol{ list-style: none;}
		a{	text-decoration: none;}
		#body{ 
			min-width: 1190px;
			font-family: -apple-system,BlinkMacSystemFont,"Malgun Gothic","맑은 고딕",helvetica,"Apple SD Gothic Neo",sans-serif;
			line-height: 16px; font-size: 12px; color: #202020;
			height: 1000px;
		}
		.container-search{
			border-bottom: 1px solid #e4e8eb;
		}
		.inner-container{ 
			width: 1130px; margin: 0 auto; padding: 0 30px;
		}
		.box-search{
			position: relative; height: 160px;
		}
		.box-search .box-service{
			position: absolute; right: -3px; top: 12px;
		}
		.box-search .link-start-page{
			font-size: 11px; color: #404040; float: left; 
		}
		.box-search .link-start-page:hover{
			text-decoration: underline;
		}
		.box-search .link-start-page::after{
			content: ''; width: 26px; height: 26px; display: inline-block;
			background-position: -382px -213px;
			vertical-align: top; margin: -3px 0 0 3px;
		}
		.box-search .link-jrnaver{
			float: left;
		}
		.box-search .link-jrnaver .icon-jrnaver{
			width: 60px; height: 10px; background-position: -264px -296px;
			display: inline-block; vertical-align: top;
			margin: 3px; 
		}
		.box-search .link-jrnaver:hover .icon-jrnaver{
			background-position: -326px -296px;
		}
		.box-search .icon-bar{
			float: left; width: 1px; height: 10px; margin: 3px 7px;
			background: #e4e8eb;
		}
		.box-search .link-happybean{
			float: left; margin-left: 6px;
		}
		.box-search .link-happybean .icon-happybean{
			width: 34px; height: 11px; background-position: -365px -245px;
			display: inline-block; vertical-align: top;
			margin: 3px 3px 2px; 
		}
		.box-search .link-happybean:hover .icon-happybean{
			background-position: -380px -199px;
		}

		.box-search .box-search-area{
			position: absolute; top: 50%; left: 238px;
			margin-top: -28px;
		}
		.box-search .form-search{
			width: 582px; height: 52px; border: 2px solid  #19ce60;
			border-radius: 2px; border-color: #19ce60;
		}
		.box-search .input-search{
			width: 444px; height: 24px; padding: 13px 15px;
			margin: 1px; background-color: #fff;
			font-size: 18px; line-height: 24px; color: #000;
			font-weight: bold; outline: 0; border: 0;
		}
		.box-search .btn-search{
			position: absolute; top: 0; right: 0; bottom: 0;
			width: 56px; background-color: #19ce60;
			background-color: #19ce60;
			border: 0; outline: 0;
			border-radius: 0 2px 2px 0; cursor: pointer;
		}
		.box-search .icon-search{
			width: 22px; height: 22px; display: inline-block;
			vertical-align: top; background-position: -420px -24px;
		}
		.box-search .btn-auto-complete{
			position: absolute; top: 0; bottom: 0; right: 64px;
			width: 22px;
		}
		.box-search .icon-auto-complete{
			display: inline-block; width: 10px; height: 5px;
			background-position: -158px -151px;
			position: absolute; top: 50%; left: 50%;
			margin: -2px 0 0 -5px;
		}
		.box-search .btn-kbd{
			position: absolute; top: 0; bottom: 0; right: 84px;
			width: 36px;
		}
		.box-search .icon-kbd{
			display: inline-block; width: 20px; height: 12px;
			background-position: -398px -267px;
			position: absolute; top: 50%; left: 50%;
			margin: -6px 0 0 -10px;
		}

		.box-logo{
			display: inline-block;
			position: absolute;
			top: 3.5%;
			margin: 20px;
		}
		.box-logo .logo{
			display: inline-block;
			width: 222px;
			height: 52px;
			background-position: 0 -158px;
			background-repeat: no-repeat;
			vertical-align: top;
			content: '';
		}

		.container-menu{
			position: relative;
			width: 1130px;
			margin: 0 auto;
			padding: 0 30px;
			box-shadow: 0 1px 3px 0 rgb(0 0 0 / 12%);
		}
		.container-menu .box-menu{
			overflow: hidden;
			position: relative;
			padding: 11px 270px 11px 0;
		}
		.box-menu .list-nav{
			float: left;
			font-size: 15px;
			line-height: 30px;
			font-weight: 700;
			letter-spacing: -.3px;
		}
		.box-menu .list-nav .nav-item{
			float: left;
			margin-right: 13px;
		}
		.box-menu .list-nav .nav-item .nav{
   		text-decoration: none;
			color: #19ce60;
		}
		.nav .icon-mail{
			float: left;
			display: inline-block;
			width: 21px;
			height: 21px;
			background-position: -420px -73px;
			background-repeat: no-repeat;
			vertical-align: top;
			margin: 3px 9px 0 0;
		}
		.nav .icon-shop{
			width: 24px;
			height: 20px;
			background-position: -76px -386px;
			background-repeat: no-repeat;
			margin: 5px 0;
			display: block;
		}
		.nav .icon-shop-live{
			width: 54px;
			height: 20px;
			background-position: -209px -267px;
			background-repeat: no-repeat;
			margin: 5px 0;
			display: block;
		}
		.nav .icon-tv{
			float: left;
			display: inline-block;
			width: 12px;
			height: 14px;
			background-position: -256px -212px;
			background-repeat: no-repeat;
			vertical-align: top;
			margin: 9px 2px 0 0;
		}

		.box-menu .list-nav.favorite-nav .nav-item .nav{
			color: #000;
		}

		.btn-more{
			position: absolute;
			top: 32%;
		}
		.btn-more .icon-btn-more{
			display: inline-block;
			width: 11px;
			height: 7px;
			background-position: -402px -296px;
			background-repeat: no-repeat;	
			margin-left: 7px;
			vertical-align: 2px;
			margin: 5px 0 0 0;
		}

		.container-menu .box-whether{
			position: absolute;
			top: 0;
			right: 30px;
			bottom: 0;
			overflow: hidden;
			max-width: 270px;
			width: 270px;
			height: 52px;
			text-align: right;
			background-color: pink;
		}

		/* 공통 */
		.clearfix::after{
			clear: both;
			display: block;
			content: '';
		}

		.container-body{
			position: relative;
			width: 1130px;
			padding: 20px 30px;
			margin: 0 auto;
			letter-spacing: -.2px;
		}
		.box-left{
			float: left;
    	width: 750px;
		}
		.box-right{
			float: right;
   		width: 350px;
			background: pink;
		}
		.box-left .ad-box .frame{
			width: 750px;
    	height: 135px;
		}
		.box-left .news-box{
			width: 750px;
    	margin-top: 12px;
		}
		.news-box .news-header{
			position: relative;
			padding: 12px 15px 11px 15px;
			background-color: #f7f9fa;
			border: 1px solid #dae1e6;
			height: 49px;
			box-sizing: border-box;
			line-height: 24px;
		}
		.news-box .news-header .link-media{
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
			float: left;
			position: relative;
			max-width: 89px;
			padding-right: 12px;
			margin-right: 7px;
			font-size: 13px;
			color: #000;
			font-weight: 700;
			text-decoration: none;
			letter-spacing: -.3px;
		}
		.news-box .news-header .icon-media-arr{
			position: absolute;
			top: 7px;
			right: 0;
			display: inline-block;
			width: 6px;
			height: 10px;
			background-position: -262px -112px;
			background-repeat: no-repeat;
			vertical-align: top;
			content: '';
		}

		.container-footer{
			width: 1130px;
			padding: 0 30px 92px;
			margin: 0 auto;
		}
		.fad1{
			display: flex;
		}
		.fad-img{
			overflow: hidden;
			position: relative;
			width: 160px;
			height: 86px;
		}
		.fad-img .thumb-img {
			width: 160px;
			height: 86px;
		}
		.fcontent-box{
			float: left;
			overflow: hidden;
			height: 86px;
			padding: 2px 2px 0 16px;
			font-size: 12px;
			line-height: 1.25;
			box-sizing: border-box;
			text-align: left;
			color: #000;
		}
		.fcontent-box .fmain-title{
			font-style: normal;
			display: block;
			overflow: hidden;
			font-weight: 700;
			letter-spacing: -0.25px;
			color: #58c464;
			white-space: nowrap;
		}
		.fcontent-box .fsub-title{
			display: block;
			margin-top: 6px;
			font-size: 13px;
			font-weight: 700;
			line-height: 1.25;
			letter-spacing: -0.26px;
			color: #242424;
			white-space: nowrap;
		}

		.blind{
			position: absolute;
			width: 1px; height: 1px;margin: -1px; overflow: hidden;
		}

		.img1::after, .icon-jrnaver.img1, .icon-happybean.img1,
		.icon-search.img1,.icon-auto-complete.img1,.icon-kbd.img1,
		.logo.img1, .icon-mail.img1, .icon-shop-live.img1, .icon-tv.img1,
		.icon-shop.img1, .icon-btn-more.img1, .icon-media-arr.img1{
			background-image: url(../img/naver_img.png);
			background-size: 442px 428px;
		}
		
	</style>
</head>
