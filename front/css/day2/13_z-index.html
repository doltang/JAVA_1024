<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box{width: 100px; height: 250px; border: 1px solid black;
		position: absolute; background-color: pink; box-shadow: -3px 2px 10px 2px rgba(0, 0, 0, 0.247);}
		.box1{top: 10px; left: 10px; z-index: 3;}
		.box2{top: 30px; left: 30px; z-index: 2;}
		.box3{top: 50px; left: 50px; z-index: 1;}
	</style>
</head>
<body>
	<div class="box box1">1</div>
	<div class="box box2">2</div>
	<div class="box box3">3</div>
</body>
</html>
