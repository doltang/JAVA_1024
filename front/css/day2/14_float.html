	<title>Document</title>
	<style>
		.container-box::after{
			clear: both; display: block; content: '';
		}
		.box{
			width: 100px; height: 100px; border: 1px solid #000;
			float: left;
		}
	</style>
</head>
<body>
	<div class="container-box">
		<div class="box box1"></div>
		<div class="box box2"></div>
	</div>
	<div class="container-box2">2</div>
</body>
