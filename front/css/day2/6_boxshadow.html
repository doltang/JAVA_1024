<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box{
			width: 100px; height: 100px;
		}
		.box1{
			box-shadow: 0px 0px 20px 1px red;
		}
		.box2{
			box-shadow: 2px 2px 5px 2px blue;
		}
		.box3{
			box-shadow: 0px 0px 10px 1px green, 0px 0px 20px 1px red;
		}
		.box4{
			box-shadow: 3px 3px 3px 3px blue inset;
		}
	</style>
</head>
<body>
	<div class="box box1"></div> <br>
	<div class="box box2"></div> <br>
	<div class="box box3"></div> <br>
	<div class="box box4"></div> <br>
</body>
</html>
